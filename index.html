<!doctype html>

<script>
  // Alle Karten auswÃ¤hlen
  const cards = document.querySelectorAll('.card');

  // Sicherstellen, dass beim Laden alle Karten vorne sind
  window.addEventListener('load', () => {
    cards.forEach(card => {
      card.classList.remove('flipped');
    });
  });

  // Klick zum Umdrehen
  cards.forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  });
</script>
</body>
